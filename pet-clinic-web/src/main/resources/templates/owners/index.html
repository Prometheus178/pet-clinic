<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of pet owners</title>
</head>
<body>
<h1 th:text="'List of owners'"></h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>firstname</th>
        <th>Lastname</th>
    </tr>

    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <th th:text="${owner.id}"></th>
        <th th:text="${owner.firstname}"></th>
        <th th:text="${owner.lastname}"></th>
    </tr>
    </tbody>
</table>
</body>
</html>
