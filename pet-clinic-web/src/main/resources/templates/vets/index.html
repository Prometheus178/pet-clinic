<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of vets</title>
</head>
<body>
<h1 th:text="'List of vets'"></h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>firstName</th>
        <th>Lastname</th>
    </tr>

    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <th th:text="${vet.id}"></th>
        <th th:text="${vet.firstName}"></th>
        <th th:text="${vet.lastName}"></th>
    </tr>
    </tbody>
</table>
</body>
</html>
